<!DOCTYPE html>
<html ng-app="diabetesApp">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Stack Setup</title>
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDw9KU20l9YoK6mjQ7B0odNMrEgSBAbogQ&libraries=places,geometry"></script>
  </head>
  <body ng-controller="MainCtrl as main" ng-class="main.pageName">
    <header>
      <nav class="navbar navbar-default" role="navigation">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-click="main.isNavCollapsed = !main.isNavCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="home">Punctual.</a>
        </div>


        <div class="collapse navbar-collapse" uib-collapse="main.isNavCollapsed">
          <ul class="nav navbar-nav">
            <li ng-if="!main.isAuthenticated()"><a ui-sref="login" ui-sref-active="active">Login</a></li>
            <li ng-if="!main.isAuthenticated()"><a ui-sref="register" ui-sref-active="active">Register</a></li>
            <li ng-if="main.isAuthenticated()"><a ng-click="main.logout()" ui-sref-active="active" href="#">Logout</a></li>
            <li ng-if="main.isAuthenticated()"><a ui-sref="appointmentsNew" ui-sref-active="active">Add Appointment</a></li>
            <li ng-if="main.isAuthenticated()"><a ui-sref="categoriesIndex" ui-sref-active="active">Categories</a></li>
            <li ng-if="main.isAuthenticated()"><a ui-sref="appointmentsFuture" ui-sref-active="active">Future appointments</a></li>
            <li ng-if="main.isAuthenticated()"><a ui-sref="appointmentsPast" ui-sref-active="active">Past appointments</a></li>
            <li ng-if="main.isAuthenticated()"><a ui-sref="usersShow" ui-sref-active="active">Profile</a></li>
            <li><a href="https://www.diabetes.org.uk/" target="_blank">DiabetesUK</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="message" ng-if="main.message">
      <div class="container">{{main.message}}</div>
    </div>
    <main ui-view></main>


  </body>
</html>
