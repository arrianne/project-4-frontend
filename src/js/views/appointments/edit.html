<!DOCTYPE html>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 reg-box">
      <div class="col-md-12">
        <form ng-submit="appointmentsEdit.update()">
         <div class="form-group">
          <h1>Edit Appointment</h1>
         <div id="pac-container">
          <input  class="btn" id="pac-input" type="text" placeholder="Search Location" autocomplete ng-model="appointmentsEdit.appointment.location" class="form-control" lat="appointmentsEdit.appointment.lat" lng="appointmentsEdit.appointment.lng" choose-listing="appointmentEdit.chooseListing(place)">
         </div>
        <!-- <label for="location">Location</label>
        <input type="text" id="location" name="location" ng-model="appointmentsEdit.appointment.location"> -->
        </div>

        <div class="form-group">
          <label for="title"></label>
          <input class="btn" type="title" id="title" name="title" ng-model="appointmentsEdit.appointment.title">
        </div>


        <div class="form-group">
          <label for="date_time"></label>
          <input class="btn" type="datetime-local" id="date" name="date" ng-model="appointmentsEdit.appointment.date_time">
        </div>

        <div class="form-group">
          <label for="specialist"></label>
          <input class="btn" type="text" id="specialist" name="specialist" ng-model="appointmentsEdit.appointment.specialist">
       </div>

       <div class="form-group">
          <label for="comment"></label>
          <input class="btn" type="text" id="comment" name="comment" ng-model="appointmentsEdit.appointment.comment">
       </div>

       <div class="row">
         <div ng-repeat="category in appointmentsEdit.categories" class="checkboxes col-sm-3">
           <input id="{{ category.name }}" class="btn" type="checkbox" name="categories" checklist-model="appointmentsEdit.appointment.category_ids" checklist-value="category.id">
           <label for="{{ category.name }}"><img ng-src="{{ category.image }}"></label>
         </div>
       </div>

        <button class="btn">Update</button>

    </form>
  </div>
</div>
</div>
