<!DOCTYPE html>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 reg-box">
       <div class="col-md-12">
         <h1>Past Appointments</h1>
          <li id="appPastIndex" ng-repeat="appointment in appointmentsIndex.currentUser.appointments"  class="col-md-12" ng-if="appointmentsIndex.isPast(appointment)">
           <div class="col-md-6">
              <h3>{{ appointment.title }}</h3>
              <h4>{{ appointment.start | date : format : short }}</h4>
           </div>
           <div class="col-md-6">
             <div ng-repeat="category in appointment.categories"><img class="img_index" ng-src="{{category.image}}" alt=""></div>
           </div>
           <div class="col-md-12">
             <button class="btn" ui-sref="appointmentsShow({id: appointment.id})">View</button>
           </div>
          </li>
       </div>
    </div>
  </div>
</div>
