<div class="row">
  <div class="col-md-6">
    <div class="appointment">
      <h3>{{ appointment.location }}<h3>
      <h4>{{ appointment.date_time}}</h4>
      <h4>{{ appointment.specialist}}</h4>
      <p>Created by: <strong>{{ appointmentsShow.appointment.user.username }}</strong></p>
      <button ui-sref="appointmentsEdit({id: appointmentsShow.appointment.id})" ng-if="main.isAuthenticated() && main.currentUser.id === appointmentsShow.appointment.user.id">Edit</button>
      <button ng-click="appointmentsShow.delete()" ng-if="main.isAuthenticated() && main.currentUser.id === appointmentsShow.appointment.user.id">Delete</button>
    </div>
  </div>
  <div class="col-md-6">
    <div class="attendees">
      <h5>Category:{{appointment.category_ids}}</h5>
    </div>
  </div>
</div>

<div class="comments">
  <div class="row">
    <div class="col-md-6">
      <h2>Comments</h2>
      <ul>
        <li ng-repeat="comment in appointmentsShow.appointment.comments">{{ comment.body }} - <strong>{{ comment.user.username }}</strong><button ng-click="appointmentsShow.deleteComment(comment)" ng-if="main.isAuthenticated() && main.currentUser.id === comment.user.id">Delete</button></li>
      </ul>
    </div>
    <div class="col-md-6" ng-if="main.isAuthenticated()">
      <h2>Add Comment</h2>
      <form ng-submit="appointmentsShow.addComment()">
        <textarea type="text" name="body" ng-model="appointmentsShow.comment.body"></textarea>
        <button>Create</button>
      </form>
    </div>
  </div>
</div>
