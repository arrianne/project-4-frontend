<div class="row">
  <div class="col-md-6">
    <form ng-submit="appointmentsNew.create()">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" ng-model="appointmentsNewappointment.name">
      <label for="date">Date</label>
      <input type="date" id="date" name="date" ng-model="appointmentsNewappointment.date">
      <label for="location">Location</label>
      <input type="text" id="location" name="location" ng-model="appointmentsNewappointment.location">
      <label>Attendees</label>
      <label ng-repeat="user in appointmentsNew.users">
        <input type="checkbox" name="attendees" checklist-model="appointmentsNewappointment.attendee_ids" checklist-value="user.id">{{ user.username }}
      </label>
      <button>Create</button>
    </form>
  </div>
</div>
