<h1>Your Profile</h1>

<div class="row">
  <div class="col-md-6">

      <h3>{{ user.username }}<h3>
      <h4>{{ user.medication }}</h4>
      <h4>{{ user.gp_name }}</h4>

      <h4>{{ user.diagnosis_date }}</h4>
      <h4>{{ user.diabetes_type }}</h4>

      <button ng-click="usersShow.delete()" ng-if="main.isAuthenticated() && main.currentUser.id === usersShow.user.id">Delete</button>
    </div>
