<!DOCTYPE html>




  <div class="container categories">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 reg-box">
        <div class="col-sm-12">
          <ul class="list-unstyled">
          <h1>Categories.</h1>

            <li class="col-sm-6" ng-repeat="category in categoriesIndex.all">
              <a ui-sref="categoriesShow({ id: category.id })">
                <img class="img" ng-src="{{ category.image }}">
                <p>{{ category.name }}</p>
              </a>
            </li>
          </ul>
        </div>
     </div>
   </div>

</div>
