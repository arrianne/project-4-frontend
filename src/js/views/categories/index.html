<!DOCTYPE html>




  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 reg-box">
        <div class="col-md-12">
          <ul class="list-unstyled">
          <h1>Categories.</h1>
          
            <li class="col-md-6" ng-repeat="category in categoriesIndex.all">
              <a ui-sref="categoriesShow({ id: category.id })">
                <img class="img" ng-src="{{ category.image }}">
              </a>
            </li>
          </ul>
        </div>
     </div>
   </div>

</div>
