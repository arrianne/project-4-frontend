<div class="container">
 <div class="row">
   <div class="col-md-6 col-md-offset-3 reg-box">
     <div class="col-md-12">
       <form ng-submit="auth.register()">
         <div class="form-group">
          <h1>Register.</h1>
         </div>
         <div class="form-group">
           <label></label>
           <input class="btn" placeholder="Username" type="text" ng-model="auth.user.username">
         </div>

         <div class="form-group">
           <label></label>
           <input class="btn" placeholder="Email address" type="text" ng-model="auth.user.email">
         </div>

         <div class="form-group">
           <label></label>
           <input class="btn" placeholder="Password" type="password" ng-model="auth.user.password">
         </div>

         <div class="form-group">
           <label></label>
           <input class="btn" placeholder="Password confirmation" type="password" ng-model="auth.user.password_confirmation">
         </div>

         <button class="btn">Register</button>
       </form>
     </div>
   </div>
